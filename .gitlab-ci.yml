variables:
  # This will suppress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
  # when running from the command line.
  # `installAtEnd` and `deployAtEnd` are only effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true -s ci_settings.xml"
  MAVEN_DEPLOY_OPTS: "-pl :mcone-cloud,:cloud-api,:plugin-api,:plugin-api-bukkit,:plugin-api-bungee"

# This will only validate and compile stuff and run e.g. maven-enforcer-plugin.
# Because some enforcer rules might check dependency convergence and class duplications
# we use `test-compile` here instead of `validate`, so the correct classpath is picked up.
.validate: &validate
  stage: build
  tags:
    - maven
  image: maven:3.6.1-jdk-8
  script:
    - 'mvn $MAVEN_CLI_OPTS test-compile'

# For merge requests do not `deploy` but only run `verify`.
# See https://maven.apache.org/guides/introduction/introduction-to-the-lifecycle.html
.verify: &verify
  stage: test
  tags:
    - maven
  image: maven:3.6.1-jdk-8
  script:
    - 'mvn $MAVEN_CLI_OPTS verify'

validate:jdk8:
  <<: *validate
  artifacts:
     name: "$CI_PROJECT_PATH-jars-packaged-$CI_JOB_NAME"
     paths:
      - $CI_PROJECT_DIR/*/target/*.jar
  only:
   - master

verify:master:jdk8:
  <<: *verify
  artifacts:
    name: "$CI_PROJECT_PATH-jars-packaged-$CI_JOB_NAME"
    paths:
      - $CI_PROJECT_DIR/*/target/*.jar
  only:
    - master

verify:merges:jdk8:
  <<: *verify
  except:
    - master

# For `master` branch run `mvn deploy` automatically.
# Uses mounted settings.xml for authenticating with mcone-repo
deploy:jdk8:
  stage: test
  image: maven:3.6.1-jdk-8
  script:
    - 'mvn $MAVEN_CLI_OPTS javadoc:jar javadoc:aggregate source:jar $MAVEN_DEPLOY_OPTS'
  only:
    - master
  artifacts:
    name: "$CI_PROJECT_PATH-javadoc"
    paths:
      - $CI_PROJECT_DIR/target/site/apidocs
      - $CI_PROJECT_DIR/*/target/*-javadoc.jar
      - $CI_PROJECT_DIR/*/target/*-sources.jar

pages:
  image: busybox:latest
  stage: deploy
  script:
    - 'mv $CI_PROJECT_DIR/target/site/apidocs $CI_PROJECT_DIR/public'
  dependencies:
    - deploy:jdk8
  artifacts:
    paths:
      - public
  only:
    - master

